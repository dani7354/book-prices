version: "3.7"
networks:
  localnetwork:
services:
  price_update:
    build:
      context: ./
      dockerfile: ./docker/price_updater/Dockerfile
    image: dsp8ef9/book_prices_update
    volumes:
      - ./docker/price_updater/log:/usr/local/price_updater/log
      - ./docker/price_updater/config:/usr/local/price_updater/config
    networks:
      - localnetwork
  web:
    build: 
      context: ./
      dockerfile: docker/web/Dockerfile_nginx
    image: dsp8ef9/book_prices_web
    env_file: ./docker/web/.web.env
    ports:
      - "8080:80"
    networks:
      - localnetwork
  db:
    image: mysql:8.0.30
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    env_file: ./docker/db/.db.env
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/init:/docker-entrypoint-initdb.d
    networks:
      - localnetwork