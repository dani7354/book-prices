version: "3.9"
networks:
  localnetwork:
services:
  job:
    container_name: job
    profiles:
      - default
    build:
      context: ./
      dockerfile: docker/cronjob/Dockerfile
    image: dsp8ef9/bookprices_job:latest
    env_file: ./docker/cronjob/.cronjob.env
    volumes:
      - ./docker/cronjob/log:/usr/local/bookprices_job/log
      - ./docker/cronjob/config:/usr/local/bookprices_job/config:ro
      - ./docker/cronjob/images:/usr/local/bookprices_job/images
    networks:
      - localnetwork
  web:
    container_name: web
    profiles:
      - default
    build: 
      context: ./
      dockerfile: docker/web/Dockerfile
    image: dsp8ef9/bookprices_web:latest
    env_file: ./docker/web/.web.env
    networks:
      - localnetwork
  nginx:
    container_name: nginx
    profiles:
      - default
    restart: always
    build:
      context: ./
      dockerfile: docker/nginx/Dockerfile
    image: dsp8ef9/bookprices_nginx:latest
    env_file: ./docker/nginx/.nginx.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/log:/var/log/nginx
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/tls:/etc/nginx/tls:ro
      - ./docker/cronjob/images:/usr/share/nginx/html/static/images/books:ro
    depends_on:
      - web
    networks:
      - localnetwork
  db:
    container_name: db
    profiles:
      - default
      - db_only
    image: mysql:8.0.33
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    env_file: ./docker/db/.db.env
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - localnetwork
  redis:
    container_name: redis
    profiles:
      - default
      - db_only
    image: redis:7.2.1-alpine
    ports:
      - "6379:6379"
    networks:
      - localnetwork